name: Update data
on:
  schedule:
    - cron: '0 14 * * *'
jobs:
  update:
    name: update data
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@master
        with:
          ref: master
      - name: python setup
        uses: actions/setup-python@v1
        with:
          python-version: '3.6'
      - name: python install
        run: |
          python -m pip install --upgrade pip
          pip install -r update/requirements.txt
      - name: run script
        run: |
          echo ::set-output name=results::$(python update/update.py)
        id: run_script
      - name: commit
        env:
          DAY: ${{ steps.run_script.outputs.results }}
        run: |
          git config --global user.email "covid19-bot@example.com"
          git config --global user.name "covid19-bot"
          git add -A
          git status
          git commit -m "[ci] DAY"
          git push -q "https://$GH_TOKEN@github.com/mauforonda/covid19-lapaz.git" master
